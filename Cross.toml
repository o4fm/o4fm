[target.aarch64-unknown-linux-gnu]
pre-build = [
  "dpkg --add-architecture $CROSS_DEB_ARCH",
  "apt-get update && apt-get install -y --no-install-recommends pkg-config libasound2-dev:$CROSS_DEB_ARCH libopus-dev:$CROSS_DEB_ARCH",
]

[target.armv7-unknown-linux-gnueabihf]
pre-build = [
  "dpkg --add-architecture $CROSS_DEB_ARCH",
  "apt-get update && apt-get install -y --no-install-recommends pkg-config libasound2-dev:$CROSS_DEB_ARCH libopus-dev:$CROSS_DEB_ARCH",
]
