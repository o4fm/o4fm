name: build
permissions:
  contents: read

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-native:
    name: Native ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    env:
      SCCACHE_GHA_ENABLED: "true"
      RUSTC_WRAPPER: sccache
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - name: windows-x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
          - name: macos-arm64
            os: macos-14
            target: aarch64-apple-darwin

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Cache cargo registry + git
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-
            ${{ runner.os }}-cargo-

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libasound2-dev \
            libopus-dev \
            pkg-config

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install pkg-config opus cmake
          echo "PKG_CONFIG_PATH=$(brew --prefix opus)/lib/pkgconfig:${PKG_CONFIG_PATH}" >> "$GITHUB_ENV"

      - name: Build release binaries
        env:
          CMAKE_ARGS: -DCMAKE_POLICY_VERSION_MINIMUM=3.5
        run: cargo build --release -p o4fm-node -p o4fm-lab --target ${{ matrix.target }}

      - name: Package artifacts
        shell: bash
        run: |
          set -euo pipefail
          PKG_DIR="dist/o4fm-${{ matrix.name }}"
          mkdir -p "$PKG_DIR"

          if [[ "${{ runner.os }}" == "Windows" ]]; then
            cp "target/${{ matrix.target }}/release/o4fm-node.exe" "$PKG_DIR/"
            cp "target/${{ matrix.target }}/release/o4fm-lab.exe" "$PKG_DIR/"
            cp README.md "$PKG_DIR/"
            powershell -Command "Compress-Archive -Path '$PKG_DIR/*' -DestinationPath 'dist/o4fm-${{ matrix.name }}.zip'"
          else
            cp "target/${{ matrix.target }}/release/o4fm-node" "$PKG_DIR/"
            cp "target/${{ matrix.target }}/release/o4fm-lab" "$PKG_DIR/"
            cp README.md "$PKG_DIR/"
            tar -C dist -czf "dist/o4fm-${{ matrix.name }}.tar.gz" "o4fm-${{ matrix.name }}"
          fi

      - name: Upload package
        uses: actions/upload-artifact@v4
        with:
          name: o4fm-${{ matrix.name }}
          path: |
            dist/o4fm-${{ matrix.name }}.tar.gz
            dist/o4fm-${{ matrix.name }}.zip
          if-no-files-found: error

  build-linux-cross:
    name: Linux cross ${{ matrix.target }}
    runs-on: ubuntu-latest
    env:
      SCCACHE_GHA_ENABLED: "true"
      RUSTC_WRAPPER: sccache
      PKG_CONFIG_ALLOW_CROSS: "1"
    strategy:
      fail-fast: false
      matrix:
        target:
          - aarch64-unknown-linux-gnu
          - armv7-unknown-linux-gnueabihf
          - riscv64gc-unknown-linux-gnu

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Install cross
        uses: taiki-e/install-action@v2
        with:
          tool: cross

      - name: Cache cargo registry + git
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: linux-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            linux-${{ matrix.target }}-cargo-
            linux-cargo-

      - name: Build release binaries (cross)
        run: cross build --release -p o4fm-node -p o4fm-lab --target ${{ matrix.target }}

      - name: Package artifacts
        shell: bash
        run: |
          set -euo pipefail
          NAME="linux-${{ matrix.target }}"
          PKG_DIR="dist/o4fm-${NAME}"
          mkdir -p "$PKG_DIR"
          cp "target/${{ matrix.target }}/release/o4fm-node" "$PKG_DIR/"
          cp "target/${{ matrix.target }}/release/o4fm-lab" "$PKG_DIR/"
          cp README.md "$PKG_DIR/"
          tar -C dist -czf "dist/o4fm-${NAME}.tar.gz" "o4fm-${NAME}"

      - name: Upload package
        uses: actions/upload-artifact@v4
        with:
          name: o4fm-linux-${{ matrix.target }}
          path: dist/o4fm-linux-${{ matrix.target }}.tar.gz
          if-no-files-found: error

  build-macos-cross:
    name: macOS cross x86_64
    runs-on: macos-14
    env:
      SCCACHE_GHA_ENABLED: "true"
      RUSTC_WRAPPER: sccache
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Cache cargo registry + git
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: macos-x86_64-apple-darwin-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            macos-x86_64-apple-darwin-cargo-
            macos-cargo-

      - name: Install system dependencies (macOS)
        run: |
          brew update
          brew install pkg-config opus cmake
          echo "PKG_CONFIG_PATH=$(brew --prefix opus)/lib/pkgconfig:${PKG_CONFIG_PATH}" >> "$GITHUB_ENV"

      - name: Build release binaries (macOS cross)
        env:
          OPUS_NO_PKG_CONFIG: "1"
          CMAKE_ARGS: -DCMAKE_POLICY_VERSION_MINIMUM=3.5
        run: cargo build --release -p o4fm-node -p o4fm-lab --target x86_64-apple-darwin

      - name: Package artifacts
        shell: bash
        run: |
          set -euo pipefail
          NAME="macos-x86_64"
          PKG_DIR="dist/o4fm-${NAME}"
          mkdir -p "$PKG_DIR"
          cp "target/x86_64-apple-darwin/release/o4fm-node" "$PKG_DIR/"
          cp "target/x86_64-apple-darwin/release/o4fm-lab" "$PKG_DIR/"
          cp README.md "$PKG_DIR/"
          tar -C dist -czf "dist/o4fm-${NAME}.tar.gz" "o4fm-${NAME}"

      - name: Upload package
        uses: actions/upload-artifact@v4
        with:
          name: o4fm-macos-x86_64
          path: dist/o4fm-macos-x86_64.tar.gz
          if-no-files-found: error

  release:
    name: release
    runs-on: ubuntu-latest
    needs:
      - build-native
      - build-linux-cross
      - build-macos-cross
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: o4fm-*
          merge-multiple: true

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.tar.gz
            dist/*.zip
